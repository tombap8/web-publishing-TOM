<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot PJ</title>
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/robot.css" />
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <header class="top-area">
      <!-- 1-1.로고 -->
      <h1 class="logo">
        <a href="#">
          <!-- 로고글자 -->
          <span>Humanoid Robotics</span>
          <!-- 로고이미지 -->
          <img src="./images/robot_03.png" alt="Humanoid Robotics Logo" />
        </a>
      </h1>
      <!-- 1-2.상단메뉴 -->
      <nav class="nav-menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#features">Features</a></li>
          <li><a href="#usecases">Use Cases</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- 2. 메인영역 -->
    <main class="main-area">
      <!-- 2-1. 로봇박스 -->
      <section class="robot-box">
        <!-- 2-1-1. 로봇머리 -->
        <div class="head metal1">
          <!-- 왼눈 -->
          <div class="eye eye1"></div>
          <!-- 오른눈 -->
          <div class="eye eye2"></div>
          <!-- 코 -->
          <div class="nose"></div>
          <!-- 입 -->
          <div class="mouth"></div>
          <!-- 왼귀 -->
          <div class="ear ear1 metal2"></div>
          <!-- 오른귀 -->
          <div class="ear ear2 metal2"></div>
        </div>
        <!-- 2-1-2. 로봇몸통 -->
        <div class="body metal2">
          <!-- 목 -->
          <div class="neck metal2"></div>
          <!-- 왼팔 -->
          <div class="arm arm1 metal2">
            <span class="metal2"></span>
          </div>
          <!-- 오른팔 -->
          <div class="arm arm2 metal2">
            <span class="metal2"></span>
          </div>
          <!-- 왼다리 -->
          <div class="leg leg1 metal2">
            <span class="metal2"></span>
          </div>
          <!-- 오른다리 -->
          <div class="leg leg2 metal2">
            <span class="metal2"></span>
          </div>
          <!-- 왼어깨 -->
          <div class="shdr shdr1 metal1"></div>
          <!-- 오른어깨 -->
          <div class="shdr shdr2 metal1"></div>
          <!-- TV -->
          <div class="tv">
            <div class="screen"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- 3. 하단영역 -->
    <footer class="bottom-area"></footer>
  </body>
</html>
